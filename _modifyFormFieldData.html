<!DOCTYPE html>
<html lang="en">

  <head>

      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="">
      <meta name="author" content="">

      <title>Add New Form</title>

      <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
      <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
      <link href="css/sb-admin-2.min.css" rel="stylesheet">

  </head>

  <body id="page-top">

    <div class="d-flex align-items-center justify-content-center vh-100">
      <div class="card">

        <div class="card-header" style="display: flex; justify-content: space-between; align-items: center;">
          Modify Form Field Data
        </div>

        <div class="card-body">
          <form class="w-100" id="form">
            <div class="form-row">
              <div class="form-group col-md-3">
                <label for="formName">Form Name</label>
                <input type="text" class="form-control" id="formName" placeholder="Form Name">
              </div>
              <div class="form-group col-md-3">
                <label for="formReferenceId">Form Reference ID</label>
                <input type="text" class="form-control" id="formReferenceId" placeholder="Form Refrence ID">
              </div>
              <div class="form-group col-md-3">
                <label for="formIndex">Form Index</label>
                <input type="text" class="form-control" id="formIndex" placeholder="Form Index">
              </div>
              <div class="form-group col-md-3">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="1" placeholder="Description"></textarea>
              </div>
            </div>
          </form>
        </div>

        <div class="card-footer">
          <button class="btn btn-primary" onclick="window.close(); window.opener.location.reload();">Submit</button>
          <button class="btn btn-secondary" onclick="window.close(); window.opener.location.reload();">Cancel</button>
        </div>
        
      </div>
    </div>
  

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top"> <i class="fas fa-angle-up"></i> </a>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="js/sb-admin-2.min.js"></script>

  </body>
</html>
